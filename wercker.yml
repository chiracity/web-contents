box:
  id: ninkigumi/hugo-min-0.18
  cmd: /bin/bash
build:
  steps:
    - add-ssh-key:
        keyname: site_config_chiracity
        host: bitbucket.org
    - add-to-known_hosts:
        hostname: bitbucket.org
        #fingerprint: 97:8c:1b:f2:6f:14:6b:5c:3b:ec:aa:46:46:74:7c:40
        fingerprint: SHA256:zzXQOXSRBEiUtuE8AikJYKwbHaxvSc0ojez9YXaGp1A
        #fingerprint: SHA256:RezPkAnH1sowiJM0NQXH90IohWdzHc3fAisEp7L3O3o
    - script:
        name: git clone
        code: |
            git clone $site_config_chiracity_url
            cp -rp chiracity-web/* .
    - script:
        name: download csv
        code: |
            mkdir -p static/csv/
            curl -o static/csv/data.csv $csv_data_url
    - script:
        name: csv2toml
        code: |
            bash csv2toml.sh
    - script:
        name: hugo
        code: |
            hugo
    - script:
        name: html-minify
        code: |
            html-minifier -c html-minifier.conf --input-dir public --output-dir public
deploy:
  steps:
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        domain: chira.city
        basedir: public
